<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>

<body>
    <h1>Login</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.username }}<br>
        {{ form.password }}<br>
        <hr>
        <button type="submit">LOGIN</button>
        <p>If not register please <a href="{% url 'signup' %}">click here.</a></p>
    </form>
</body>
</html>
